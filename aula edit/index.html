<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starkids Studio - Editor de Aulas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        skyStart: '#e3f2fd',
                        skyEnd: '#90caf9',
                        starkids: {
                            purple: '#8a2be2',
                            blue: '#039be5',
                            salmon: '#e57373',
                            green: '#43a047',
                            yellow: '#fdd835',
                            orange: '#fb8c00',
                            red: '#d32f2f',
                        }
                    },
                    fontFamily: {
                        lobster: ['Lobster', 'cursive'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    screens: {
                        'print': {'raw': 'print'},
                    }
                }
            }
        }
    </script>
    <style>
        [contenteditable]:empty:before {
            content: attr(placeholder);
            color: #9ca3af;
            pointer-events: none;
            display: block;
        }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #aaa; }
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; margin: 0; box-shadow: none; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.4",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "html-docx-js-typescript": "https://aistudiocdn.com/html-docx-js-typescript@^0.1.5"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="min-h-screen bg-gradient-to-b from-skyStart to-skyEnd text-gray-800 antialiased overflow-x-hidden py-8 px-4 md:px-8">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
